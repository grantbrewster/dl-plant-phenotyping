<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Plant Phenotype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Detect Leaf Area" />

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

</head>


<body>
    <main role="main" class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">
            Loading Model
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input id="image-selector" class="form-control border-0" type="file" />
        </div>
        <div class="col-6">
          <button id="predictBtn" class="btn btn-primary float-right">
            Predict
          </button>
        </div>
        <div class="col-6">
            <button id="loadBtn" class="btn btn-primary float-right">
              Load Segmentation Model
            </button>
          </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-6">
          <h2 class="ml-3">Image</h2>
          <img id="selected-image" class="ml-3" width="250" alt="" />
        </div>
        <div class="col-6">
            <h2 class="ml-3">Prediction</h2>
            <img id="predicted-image" class="ml-3" width="250" alt="" />
          </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="predict.js"></script>

</body>

</html>
